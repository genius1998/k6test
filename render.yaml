services:
  # Spring Boot Web Service
  - type: web
    name: demo-board-app
    env: docker
    plan: free
    healthCheckPath: /
    envVars:
      - key: SERVER_PORT
        value: 8080
      - key: DB_HOST
        value: mysql-db
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        value: board_db
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        value: supersecretpassword
      - key: SPRING_DATA_REDIS_HOST
        fromService:
          type: redis
          name: redis-cache
          property: host
      - key: SPRING_DATA_REDIS_PORT
        fromService:
          type: redis
          name: redis-cache
          property: port

  # Managed Redis Service
  - type: redis
    name: redis-cache
    plan: free # Render offers a free Redis instance
    ipAllowList: [] # Internal access only

  # MySQL Database (Private Docker Service)
  # Note: Private Services on Render are a paid feature.
  - type: pserv
    name: mysql-db
    env: docker
    dockerfilePath: Dockerfile.mysql
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: supersecretpassword
      - key: MYSQL_DATABASE
        value: board_db
    disk:
      name: mysql-disk
      mountPath: /var/lib/mysql
      sizeGB: 10
