<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>게시글 상세</h2>
    <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text" class="form-control" th:value="${board.title}" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea class="form-control" rows="5" th:text="${board.content}" readonly></textarea>
    </div>
    <a th:href="@{/board/delete(id=${board.id})}" class="btn btn-danger">삭제</a>
    <a th:href="@{/board/modify/{id}(id=${board.id})}" class="btn btn-warning">수정</a>
    <a href="/board/list" class="btn btn-secondary">목록</a>
</body>
</html>
